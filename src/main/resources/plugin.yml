name: Sxift
version: ${project.version}
main: me.xyrophyte.sxift.Sxift
authors: [ XyroPhyte ]
description: Minecraft Spigot Plugin
commands:
  feed:
    description: Refills hunger.
    usage: /feed
  heal:
    description: Heals.
    usage: /heal
  kit:
    description: Get a full diamond kit.
    usage: /kit
  mock:
    description: Copies whatever word you say.
    usage: /mock
  ping:
    description: Pong!
    aliases:
      - test
    usage: /ping
  suicide:
    description: Commit suicide.
    aliases:
      - kill
      - die
    usage: /suicide
